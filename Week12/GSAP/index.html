<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello GSAP Tweens</title>

    <style type="text/css" media="screen">
      #sb{
        position : absolute;
        top: 600px;
        left: 0px;

      }
    </style>
  </head>
  <body>
    <img src="./img/soccer-ball.png" id="sb" />
    <!-- 5 basketballs to bounce -->
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />

    <!-- Load GSAP core library at the bottom of our body tag -->
    <!--
      Older free without subscription versions
      https://github.com/greensock/GSAP
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- Our Script using GSAP Library Functions -->
    <script type="text/javascript">
      // Grab the soccer ball & store it as a variable so we can kick it 
      // const sb = document.getElementById('sb')
      // query selectors returns the first matching element on the page 
      // Query selector all will return all matching cases 
      const sb = document.querySelector('#sb')

      // our arguments are 
      // 1- what we want to animate, so we can pass in a element var or a selector 
      // 2- how long we want it to take, this is optional, we can also use the duration options property 
      // 3- the options object 
      gsap.to(sb, 2, {
        x: 800, 
        y: -500, 
        rotation: 720, 
        scale: 0.5, 
        delay: 0.5, 
        ease: 'elastic.out',
      })

      gsap.to('.bball',1,{
        y: 500,
        rotation: 360,
        delay: 2,
        ease: 'bounce.out',
        // if you want each object to animate diff
        stagger: {
          each: 0.5, 
        },
      })

      // Making a call back function to fire at the of the animation sequence 
      const imDone = () => {
        alert('I am Done!')
      }

      // OnComplete fires a callback function when the animation completes 
      gsap.to('#sb,.bball', 5, {
        opacity: 0, 
        delay: 10, 
        // You could create the function inside the gsap itself 
        onComplete: imDone,
      })

    </script>
  </body>
</html>
