<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Layout W/ Nav Toggle</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script type="text/javascript">
      // Listen for the page to load
      document.addEventListener('DOMContentLoaded', function(){
        // Store the hamburger icon as a varible named hamburger 
        const hamburger = document.getElementById('hamburger')
        // Add a click event listener to our hamburger menu icon that calls our toggle menu function
        hamburger.addEventListener('click', toggleMenu)
      })
      
      // write a function that grabs our nav by ID and applies the class .show 
      function toggleMenu(){
        // grab the main-nav element by its ID and add/remove the class .show ( toggle function )
        const navigation = document.getElementById('main-nav')
        navigation.classList.toggle('show')
      }

    </script>
  </head>
  <body>
    <header> 
      <h1 class="brand"><a href="#"> LOGO </a></h1>
      <!-- Hide this on desktop, show on mobile -->
       <!-- HTML entity = starts with & ends with ; with a code in the middle used to showcase special characters. -->
       <span class="mobile-menu" id="hamburger">&#8801;</span>
       <nav id="main-nav">
        <ul class="menu">
          <li><a href="#"> Link 1 </a></li>
          <li><a href="#"> Link 2 </a></li>
          <li><a href="#"> Link 3 </a></li>
          <li><a href="#"> Link 4 </a></li>
          <li><a href="#"> Link 5 </a></li>
          <li><a href="#"> Link 6 </a></li>
        </ul>
       </nav>
    </header>
