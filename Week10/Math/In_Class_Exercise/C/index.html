      // integars / whole number 
      const x = 15

      // addition 
      console.log(x + y) // plus sign has other uses 
      // subtracts 
      console.log( x - y)
      // multiplication 
      console.log( x * y)
      // division 
      console.log( x / y)

      // modular operator % returns the division remainder 
      // Helpful wth odd or even or every nth of something operations 
      console.log( 10 % 3)

      // Order of operations matters. 
      console.log((x+y)*(y - 1))

      // // increment

      // x+=2

      //floating point matters and some basic math functions 
      //Math.floor will always round down 
      const k = 2.25
      const kDown = Math.floor(k)
      //Math.ceil will always round up 
      const kUP = Math.ceil(k)
      console.log(Math.ceil(k))

      const num1 = 2.2
      const num2 = 2.7 
      // Math.round  rounds the way you expect. Lower than 5 rounds down higher than 5 will round up 
      console.log(Math.round(num1))
      console.log(Math.round(num2))

      //Math.random() returns a random number for us between the range of 0 and 1 
      console.log(Math.random())
      // We can use Math.random() and Math.round() to generate a random boolean 
      let yn = Math.round(Math.random())
      // = assigns a value | == checks if the statement is loosely true as if either value or type comes as equals. | === is deep equals check if the value and type equals 
      if ( yn === 0){ console.log(false)}
      else { console.log(true)}
      // Random number between 0 and n 
      // for this we will need to make a function that takes a parameter 
      function randomNum(n){
        // when we declare a varible inside a function, that var is not accessible outside the function 
        const rn = Math.round( n * Math.random())
        return rn
      }
      const myRandomNumber = randomNum(345)
      const myRandomNumber2 = randomNum(25)
      console.log(myRandomNumber, myRandomNumber2)
      // Random numbers between 0 and x are really useful for picking a random slot in an array 

      function randNumRange(min, max){
        const rn = Math.round(Math.random() * ( max - min) + min)
        // return it for use / assignment elsewhere in our class 
        return rn
      }

      const rn1 = randNumRange(20,30)
      const rn2 = randNumRange(55,77)
      // string concatination 
      console.log( 
        'On the fly, no var:' + 
        randNumRange(33, 44) + 
        '... keep going with message'
      )

      const message = `Random number one is ${rn1}, Random mumber 2 is ${rn2}, template literals are great! ... but don't forget to use backlicks !`
