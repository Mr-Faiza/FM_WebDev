<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Content: Math + Arrays</title>
    <script type="text/javascript">

      // make an array of images srcs from internet to pick from 

      const arrImg = [
        'https://m.media-amazon.com/images/I/71Pjzc4yqZL.jpg',
        'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Felis_catus-cat_on_snow.jpg/269px-Felis_catus-cat_on_snow.jpg',
        'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Gustav_chocolate.jpg/250px-Gustav_chocolate.jpg'
      ]

      // make an array of websites to visit 
      const arrLinks = [
        'https://en.wikipedia.org/wiki/Tulip',
        'https://en.wikipedia.org/wiki/Cat',
        'https://en.wikipedia.org/wiki/Cat_intelligence'
      ]

      function randomIndex(n){
        // when we declare a varible inside a function, that var is not accessible outside the function 
        const rn = Math.floor( n * Math.random())
        return rn
      }

      function loadRandonImage(){
        const index = randomIndex(arrImg.length)
        const img = document.getElementById('animal')
        const link = document.getElementById('dynLink')
        // assign the src of the image to a string in a random index slot iin our img array 
        img.src = arrImg[index]
        link.href = arrLinks[index]
      }

      // cannot call for the function because the page hasn't fully loaded especially if the elements needed are in the body tag, which doesn't exist yet 
      document.addEventListener('DOMContentLoaded', function() {
        loadRandonImage()
        // if we have to grab anything else from the DOM we can assign them to variables here 
        // if we need to add event listeners to any element on the page, do it here 
      })

    </script>
  </head>
  <body>
    <a href="#" id="dynLink" target="_blank"><img src="" id="animal" ></a>
  </body> 
</html>
