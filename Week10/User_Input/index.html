<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Inputs</title>
    <style type="text/css">
      h1{
        text-transform: uppercase;
      }

      /* Classes to change with js */
      .red {
        color: red;
      }
      .green{
        color: green;
      }
      .blue{
        color:rgba(0,0,200,0.7);
      }
      .purple{
        color: purple;
      }
    </style>
    <script type="text/javascript">
      
      // We need an event listener first to  make sure the DOMcontent is fully loaded before proceeding 
      // For production, THis is absolutly necessary 
      document.addEventListener("DOMContentLoaded", function (){
        const myButton = document.getElementById('changeBtn')
        // console.log(myButton.classList)
        myButton.addEventListener('click', changeClass)
      })

      function changeClass(){
        // grab the user input and store it 
        let userN = document.getElementById('num')
        console.log(typeof userN.value)
        // This will be the data coming in from the form field 
        // Converting it from string to number 
        let n = parseInt(userN.value)
        console.log(typeof n)

        // grab our H1 so we can apply classes via our switch statement
        var h = document.getElementById('changeMe')

        switch (n){
          case 0:
            h.className = 'red'
            // You can have a bunch of lines of code here but at the end don't forget to break 
            break
          case 1:
            h.className = 'blue'
            break
          case 2:
            h.className = 'green'
            break
          case 3:
            h.className = 'purple'
            break
          default:
            // The default case is always needed in case of none of the above working 
            break 
        }

      }


    </script>
  </head>
  <body>
    <h1 id="changeMe">Get User Input !</h1>
    <form>
      <fieldset>
        <legend>Pick a Number between 0 and 3 </legend>
        <input type="number" name="num" id="num" min="0" max="3" step="1"/>
        <button type="button" id="changeBtn" class="btnClass" onclick=""> Click To Change the color class of H1</button>
      </fieldset>
    </form>
  </body>
</html>
